<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Tailwind Traversy</title>
    </head>
    <body>
        <nav class="relative container mx-auto p-6">
            <!-- Flex Container -->
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div>
                    <img src="images/logo.svg" alt="Logo" />
                </div>
                <!-- Menu Items -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                    <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Community</a>
                </div>
                <!-- CTA Button -->
                <a
                    href="#"
                    class="hidden md:block bg-brightRed text-white px-6 py-2 rounded-full hover:bg-brightRedLight"
                >
                    Get Started
                </a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="hero">
            <!-- Flex Container -->
            <div
                class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row"
            >
                <!-- Hero text -->
                <div
                    class="flex flex-col items-center mb-32 space-y-12 md:w-1/2 md:items-start"
                >
                    <h1
                        class="max-w-md text-4xl text-center font-bold md:text-5xl md:text-left"
                    >
                        Bring everyone together to build better products.
                    </h1>
                    <p
                        class="max-w-sm text-darkGrayishBlue text-center font-medium md:text-left"
                    >
                        Manage makes it simple for software teams to plan
                        day-to-day tasks while keeping the larger team goals in
                        view.
                    </p>
                    <!-- CTA Button -->
                    <div class="flex justify-center md:justify-start">
                        <a
                            href="#"
                            class="bg-brightRed text-white px-6 py-2 rounded-full hover:bg-brightRedLight"
                        >
                            Get Started
                        </a>
                    </div>
                </div>
                <!-- Hero Image -->
                <div class="md:w-1/2">
                    <img src="images/illustration-intro.svg" alt="Hero Image" />
                </div>
            </div>
        </section>
    </body>
</html>
